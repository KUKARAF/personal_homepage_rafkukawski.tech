<!-- JavaScript to handle search bar focus -->
<script>
    // Get a reference to the search input element
    const searchInput = document.getElementById("searchInput");

    // Add an event listener to the document for keyboard input
    document.addEventListener("keydown", function(event) {
        // Check if any keyboard input is detected
        if (event.key) {
            // Focus on the search input
            searchInput.focus();
        }
    });
</script>



<!-- JavaScript to handle search redirection -->
<script>
    document.getElementById("searchInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            const searchQuery = this.value;
            const searchURL = `https://searx.osmosis.page/searxng/search?q=${searchQuery}&language=auto&time_range=&safesearch=0&categories=general`;
            window.location.href = searchURL;
        }
    });
</script>
