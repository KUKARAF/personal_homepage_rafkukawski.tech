<div class="row pt-2" data-bs-toggle="collapse" href="#{% block collapse_block  %}{{ collapse_block }}{% endblock %}" role="button" aria-expanded="false" aria-controls="{{ collapse_block }}">
    <div class="col-3 skill-icon d-flex flex-row-reverse">
        <div>

        <i class="{% block icon %}{{ fa_icon }}{% endblock %}" style="font-size: 45px"></i>
        </div>
    </div>
    <div class="col-9">
        <div class="row">
            <div class="row"> 
                <div class="col-12">
                    {% block title %}{{ title }}{% endblock %}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow=70 aria-valuemin="0" aria-valuemax="100" style={% block perc %} "width: {{percent}}%" {% endblock %}></div>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <div class="ps-4 collapse" id="{{ collapse_block }}">
        <div class="bg-dark card card-body">
            {% block desc %}{{ desc }}{% endblock %}
      </div>
    </div>
</div>
