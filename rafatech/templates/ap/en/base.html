<!-- templates/ap/en/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    

    
    <link href="/static/ap/fonts/tomatoes-stylesheet.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="{% static 'brush.ico' %}"/>

  <meta charset="utf-8">
  <title>{% block title %}Alicja Binder Home Page{% endblock %}</title>
</head>
<body class="bg-white">

<nav class="navbar navbar-expand-lg navbar-white bg-white text-dark">
  <div class="container-fluid">
      <a class="navbar-brand text-dark" href="#" style="font-family: 'Tomatoes';">Alicja Binder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-dark active" aria-current="page" href="/ap">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/ap/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/ap/contact">Contact</a>
        </li>
      </ul>
                <span class="navbar-text ms-auto">
{% if user.is_authenticated %}
  <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
  Hi {{ user.username }}!
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="/ap/logout">Logout</a></li>
  </ul>
</div>
{% else %}
  <a href="/ap/login?next=/ap/">Log In</a>
{% endif %}
      </span>
    </div>
  </div>
</nav>

  <main class="">
    {% block content %}
    {% endblock %}
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
